<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle Room - Level 1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('C:\Users\Ascott\OneDrive\Pictures') no-repeat center center fixed;
            background-size: cover;
            position: relative;
        }

        /* Overlay for blur effect */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
            text-align: center;
            color: white;
            padding: 20px;
        }

        .level-header {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .message-box {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            border-radius: 15px;
            padding: 20px;
            margin: 0 auto 20px;
            width: 80%;
            max-width: 400px;
            color: white;
            font-size: 1rem;
            line-height: 1.5;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .input-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 10px;
            width: 60%;
            max-width: 300px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.3);
            color: white;
            font-size: 1rem;
            text-align: center;
        }

        input[type="text"]::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.3);
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        /* Responsive design */
        @media (max-width: 600px) {
            .level-header {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .message-box {
                width: 90%;
                font-size: 0.9rem;
            }

            input[type="text"] {
                width: 70%;
            }

            button {
                padding: 8px 16px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="level-header">Level 1</h1>
        <div class="subtitle">find a hidden message</div>
        <div class="message-box">
            YOU WILL laUGH wheN I TELL YOU THAT your olD acquaintaNCE is tuRNed sportsman, and Has takEn tHRee noBLE boARs.<br>
            "WhaTI!" you exclaim, "PlinY!"â€”Even he.
        </div>
        <div class="input-container">
            <input type="text" placeholder="Answer">
            <button>Next</button>
        </div>
    </div>
</body>
</html>
