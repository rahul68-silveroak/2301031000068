<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rebuse Puzzle</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('C:\Users\Ascott\OneDrive\Pictures/.jpg') no-repeat center center/cover;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 300px;
            text-align: center;
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
        }
        h1 {
            font-size: 24px;
        }
        .puzzle-box {
            background: white;
            padding: 20px;
            margin: 15px 0;
            font-size: 24px;
            font-weight: bold;
            border-radius: 10px;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Level 2</h1>
        <p>Rebuse puzzles</p>
        <div class="puzzle-box">HEAD</div>
        <button>Answer</button>
        <button>Next</button>
    </div>
</body>
</html>
