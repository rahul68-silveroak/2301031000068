<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="C:\Users\Ascott\OneDrive\Pictures" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://source.unsplash.com/800x1600/?blur,background') no-repeat center center/cover;
        }

        .login-container {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            width: 320px;
            text-align: center;
            color: white;
        }

        h2 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .input-group {
            background: white;
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 25px;
            margin-bottom: 15px;
        }

        .input-group i {
            margin-right: 10px;
            color: #333;
        }

        .input-group input {
            border: none;
            outline: none;
            flex: 1;
            font-size: 16px;
        }

        .show-password {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 14px;
            color: #333;
        }

        .remember-me {
            display: flex;
            align-items: center;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .remember-me input {
            margin-right: 5px;
        }

        .login-btn {
            background: black;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
        }

        .forgot-password {
            display: block;
            margin-top: 10px;
            color: white;
            text-decoration: none;
            font-size: 14px;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>LOG IN</h2>
        <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Username">
        </div>
        <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" placeholder="Password">
            <button class="show-password" onclick="togglePassword()">Show</button>
        </div>
        <div class="remember-me">
            <input type="checkbox" id="remember">
            <label for="remember">Remember me</label>
        </div>
        <button class="login-btn">Log in</button>
        <a href="#" class="forgot-password">Forgot Password?</a>
    </div>

    <script>
        function togglePassword() {
            var passwordField = document.getElementById("password");
            if (passwordField.type === "password") {
                passwordField.type = "text";
            } else {
                passwordField.type = "password";
            }
        }
    </script>
</body>
</html>
