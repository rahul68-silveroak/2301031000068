<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escape Room</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('C:\Users\Ascott\OneDrive\Pictures') no-repeat center center/cover;
            font-family: 'Georgia', serif;
            color: white;
            text-align: center;
        }
        .container {
            width: 90%;
            max-width: 400px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
        }
        h1 {
            font-size: 28px;
            font-weight: bold;
        }
        h2 {
            font-size: 22px;
            margin-top: 10px;
        }
        p {
            font-size: 14px;
            margin: 15px 0;
        }
        .buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .buttons a {
            text-decoration: none;
            color: white;
            padding: 10px 20px;
            border: 2px solid white;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .buttons a:hover {
            background: white;
            color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>The ROOM</h1>
        <h2>WELCOME TO MISSION ESCAPE GAMES</h2>
        <p>"Immerse yourself in a world of puzzles and mystery. Can you solve the clues and make your great escape?"</p>
        <div class="buttons">
            <a href="#">LOG IN</a>
            <a href="#">SIGN UP</a>
        </div>
    </div>
</body>
</html>
