<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level 3 Code Cracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            width: 100%;
            max-width: 400px;
            height: 100%;
            max-height: 700px;
            background-image: url('C:\Users\Ascott\OneDrive\Pictures/background-image.jpg'); /* Replace with your image path */
            background-size: cover;
            background-position: center;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Dark overlay for better text visibility */
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 2;
            color: white;
            text-align: center;
            width: 100%;
        }

        .level {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .challenge {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .code-box {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 10px;
            font-size: 1.5em;
            margin-bottom: 20px;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
        }

        .hints {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 20px;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
        }

        .hint {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 5px;
            font-size: 0.9em;
            text-align: left;
        }

        .hint span {
            font-weight: bold;
            margin-right: 5px;
        }

        .next-btn {
            background-color: rgba(255, 255, 255, 0.3);
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 1.2em;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .next-btn:hover {
            background-color: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="level">Level 3</div>
            <div class="challenge">Can you crack it using ONLY these hints?</div>
            <div class="code-box">CODE</div>
            <div class="hints">
                <div class="hint"><span>2 9 1</span> One number is correct and in the right place</div>
                <div class="hint"><span>2 4 5</span> One number is correct but in the wrong place</div>
                <div class="hint"><span>4 6 3</span> Two numbers are correct but in the wrong place</div>
                <div class="hint"><span>5 7 8</span> Nothing is correct</div>
                <div class="hint"><span>5 6 9</span> One number is correct but in the wrong place</div>
            </div>
            <button class="next-btn">Next</button>
        </div>
    </div>
</body>
</html>
