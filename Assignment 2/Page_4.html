<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle Room</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('C:\Users\Ascott\OneDrive/.jpg') no-repeat center center fixed;
            background-size: cover;
            position: relative;
        }

        /* Overlay for blur effect */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
            text-align: center;
            color: white;
        }

        .puzzle-image {
            width: 80%;
            max-width: 300px;
            margin: 0 auto 20px;
            display: block;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .join-game {
            font-size: 1.5rem;
            margin-top: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        /* Responsive design */
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            .join-game {
                font-size: 1.2rem;
            }

            .puzzle-image {
                width: 90%;
                max-width: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Puzzle Room</h1>
        <div class="join-game">Join Game</div>
    </div>
</body>
</html>
